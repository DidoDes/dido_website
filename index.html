<head>

    <style>
        @font-face {
            font-family: 'Commissioner';
            src: url('assets/fonts/Commissioner-Regular.ttf') format('truetype');
            font-weight: 400;
            font-display: swap;
        }
        @font-face {
            font-family: 'Commissioner';
            src: url('assets/fonts/Commissioner-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
        }
        @font-face {

        }
        @font-face {

        * {

        }

        body {

            user-select: none;

        }

        /* Prevent image dragging and context menu */
        img, video {
            pointer-events: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            
        }

        /* Allow interaction with links */
        a, button, input, textarea {
            user-select: auto;
            -webkit-user-select: auto;
        }

        .container {
            max-width: 2000px;
            margin: 0 auto;
            padding: 0 60px;
        }

        /* Header */
        header {
            padding: 45px 0;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            background: #000;
            z-index: 200;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .name {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .name a {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            pointer-events: auto;
        }

        .name a:hover {
            opacity: 0.6;
        }

        .logo-img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .header-nav {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .header-link {
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s;
            position: relative;
            pointer-events: auto;
        }

        .header-link:hover {
            opacity: 0.6;
        }

        .header-link.active::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 1px;
            background: #fff;
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 8px;
            gap: 4px;
            z-index: 350;
            position: relative;
            pointer-events: auto;
        }

        .mobile-menu-toggle span {
            width: 24px;
            height: 2px;
            background: #fff;
            transition: all 0.3s;
            transform-origin: center;
        }

        .mobile-menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .mobile-menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            z-index: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .mobile-menu-overlay.active {
            transform: translateX(0);
        }

        .mobile-menu-content {
            text-align: center;
        }

        .mobile-menu-close {
            position: absolute;
            top: 45px;
            right: 60px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .mobile-menu-close::before,
        .mobile-menu-close::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background: #fff;
        }

        .mobile-menu-close::before {
            transform: rotate(45deg);
        }

        .mobile-menu-close::after {
            transform: rotate(-45deg);
        }

        .mobile-menu-content a {
            display: block;
            font-size: 28px;
            color: #fff;
            text-decoration: none;
            margin: 25px 0;
            transition: opacity 0.3s;
            pointer-events: auto;
        }

        .mobile-menu-content a:hover {
            opacity: 0.6;
        }

        /* Projects Grid */
        .projects-grid {
            padding: 80px 0 120px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 80px 60px;
        }

        .project-card {
            text-decoration: none;
            color: inherit;
            display: block;
            cursor: pointer;
            pointer-events: auto;
        }

        .project-thumbnail {
            width: 100%;
            aspect-ratio: 16/10;
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .project-thumbnail img,
        .project-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
            /* Lazy load placeholder */
            background: #111;
        }

        /* Blur-up effect for lazy loading */
        .project-thumbnail img.lazy-loading {
            filter: blur(10px);
        }

        .project-thumbnail img.lazy-loaded,
        .project-thumbnail video.lazy-loaded {
            filter: blur(0);
            transition: filter 0.3s;
        }

        .project-card:hover .project-thumbnail img,
        .project-card:hover .project-thumbnail video {
            transform: scale(1.05);
        }

        /* Project Overlay Title */
        .project-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
            text-align: center;
            pointer-events: none;
        }

        .project-card:hover .project-overlay {
            opacity: 1;
        }

        .project-overlay h3 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .project-overlay p {
            font-size: 16px;
            color: #ccc;
            font-weight: 400;
        }

        /* Footer */
        footer {
            padding: 60px 0;
            border-top: 1px solid #333;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 60px;
        }

        .footer-section h3 {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 15px;
        }

        .footer-section p {
            font-size: 14px;
            line-height: 1.8;
            color: #aaa;
        }

        .footer-section a {
            color: #fff;
            text-decoration: underline;
            display: block;
            font-size: 14px;
            line-height: 1.8;
            transition: opacity 0.3s;
            pointer-events: auto;
        }

        .footer-section a:hover {
            opacity: 0.6;
        }

        .footer-section:nth-child(2) {
            text-align: center;
        }

        .footer-section:nth-child(3) {
            text-align: right;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 60px;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .footer-section:nth-child(2),
            .footer-section:nth-child(3) {

            }
        }

        @media (max-width: 768px) {
            .container {

            }

            }

                font-size: 22px;
            }

            .project-overlay p {
                font-size: 14px;
            }
        }
    </style>

    <script>
        // Disable right-click context menu on images and videos
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
                e.preventDefault();
                return false;
            }
        });

        // Disable drag and drop for images
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
                e.preventDefault();
                return false;
            }
        });

        // Lazy loading for videos
        const lazyVideos = document.querySelectorAll('video.lazy');
        
        const videoObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const video = entry.target;
                    const source = video.querySelector('source');
                    
                    if (source && source.dataset.src) {
                        source.src = source.dataset.src;
                        video.load();
                        video.classList.remove('lazy');
                        video.classList.add('lazy-loaded');
                        
                        // Auto play on hover after loaded
                        video.parentElement.parentElement.addEventListener('mouseenter', () => {
                            video.play();
                        });
                        video.parentElement.parentElement.addEventListener('mouseleave', () => {
                            video.pause();
                            video.currentTime = 0;
                        });
                        
                        videoObserver.unobserve(video);
                    }
                }
            });
        }, {
            rootMargin: '50px'
        });

        lazyVideos.forEach(video => {
            videoObserver.observe(video);
        });

        // Mobile menu
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const mobileMenuOverlay = document.querySelector('.mobile-menu-overlay');
        const mobileMenuClose = document.querySelector('.mobile-menu-close');
        const mobileMenuLinks = document.querySelectorAll('.mobile-menu-content a');

        mobileMenuToggle.addEventListener('click', () => {
            mobileMenuToggle.classList.toggle('active');
            mobileMenuOverlay.classList.toggle('active');
        });

        mobileMenuClose.addEventListener('click', () => {
            mobileMenuToggle.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
        });

        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenuToggle.classList.remove('active');
                mobileMenuOverlay.classList.remove('active');
            });
        });
    </script>
