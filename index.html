<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="dido_white.png">
    <link rel="apple-touch-icon" href="dido_white.png">
    <title>dido.dsgn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Commissioner', Arial, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.5;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 60px;
        }

        /* Header */
        header {
            padding: 40px 0;
            border-bottom: 1px solid #333;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .name {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .name a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .header-nav {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .header-link {
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s;
            position: relative;
        }

        .header-link:hover {
            opacity: 0.6;
        }

        .header-link.active {
            text-decoration: underline;
        }

        /* Hero Section (inside header) */
        .hero {
            max-width: 100%;
            margin-top: 60px;
        }

        .hero h2 {
            font-size: 36px;
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 0;
            letter-spacing: -1px;
        }

        .hero p {
            font-size: 26px;
            font-weight: 400;
            line-height: 1;
            letter-spacing: -1px;
        }

        /* Filter Tabs */
        .filter-tabs {
            padding: 40px 0 30px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            background: #000;
            z-index: 100;
        }

        .tabs {
            display: flex;
            gap: 30px;
        }

        .tab {
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: opacity 0.3s;
            font-weight: 400;
        }

        .tab:hover {
            opacity: 0.6;
        }

        .tab.active {
            text-decoration: underline;
        }

        .tab.inactive {
            color: #666;
        }

        /* Projects Section */
        .projects-section {
            padding: 50px 0 80px;
        }

        .section-hidden {
            display: none;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 30px;
            grid-auto-rows: 300px;
        }

        .project {
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
            overflow: hidden;
            background: #111;
        }

        .project:hover {
            transform: scale(1.02);
            z-index: 10;
        }

        .project-media {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .project-media video,
        .project-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Creative Grid Layout */
        .project:nth-child(1) {
            grid-column: span 8;
            grid-row: span 2;
        }

        .project:nth-child(2) {
            grid-column: span 4;
            grid-row: span 1;
        }

        .project:nth-child(3) {
            grid-column: span 4;
            grid-row: span 1;
        }

        .project:nth-child(4) {
            grid-column: span 5;
            grid-row: span 2;
        }

        .project:nth-child(5) {
            grid-column: span 7;
            grid-row: span 2;
        }

        .project:nth-child(6) {
            grid-column: span 6;
            grid-row: span 1;
        }

        .project:nth-child(7) {
            grid-column: span 6;
            grid-row: span 1;
        }

        .project:nth-child(8) {
            grid-column: span 7;
            grid-row: span 2;
        }

        .project:nth-child(9) {
            grid-column: span 5;
            grid-row: span 2;
        }

        /* Footer */
        footer {
            padding: 60px 0;
            border-top: 1px solid #333;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 60px;
        }

        .footer-section h3 {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 15px;
        }

        .footer-section p {
            font-size: 14px;
            line-height: 1.8;
            margin: 0;
            color: #aaa;
        }

        .footer-section a {
            color: #fff;
            text-decoration: underline;
            display: block;
            font-size: 14px;
            line-height: 1.8;
        }

        .footer-section a:hover {
            opacity: 0.6;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .footer-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .projects-grid {
                grid-template-columns: repeat(6, 1fr);
                grid-auto-rows: 250px;
                gap: 20px;
            }

            .project:nth-child(1) {
                grid-column: span 6;
                grid-row: span 2;
            }

            .project:nth-child(2) {
                grid-column: span 3;
                grid-row: span 1;
            }

            .project:nth-child(3) {
                grid-column: span 3;
                grid-row: span 1;
            }

            .project:nth-child(4) {
                grid-column: span 6;
                grid-row: span 2;
            }

            .project:nth-child(5) {
                grid-column: span 6;
                grid-row: span 2;
            }

            .project:nth-child(6) {
                grid-column: span 3;
                grid-row: span 1;
            }

            .project:nth-child(7) {
                grid-column: span 3;
                grid-row: span 1;
            }

            .project:nth-child(8) {
                grid-column: span 6;
                grid-row: span 2;
            }

            .project:nth-child(9) {
                grid-column: span 6;
                grid-row: span 2;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            header {
                padding: 30px 0 50px;
            }

            .header-content {
                position: relative;
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .name {
                font-size: 18px;
                padding-right: 40px;
            }

            .header-nav {
                width: 100%;
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .hero {
                margin-top: 40px;
            }

            .hero h2 {
                font-size: 32px;
            }

            .hero p {
                font-size: 22px;
            }

            .filter-tabs {
                padding: 30px 0 20px;
            }

            .tabs {
                gap: 20px;
                flex-wrap: wrap;
            }

            .tab {
                font-size: 15px;
            }

            .projects-section {
                padding: 30px 0 60px;
            }

            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: 200px;
                gap: 15px;
            }

            .project:nth-child(1) {
                grid-column: span 2;
                grid-row: span 2;
            }

            .project:nth-child(2) {
                grid-column: span 1;
                grid-row: span 1;
            }

            .project:nth-child(3) {
                grid-column: span 1;
                grid-row: span 1;
            }

            .project:nth-child(4) {
                grid-column: span 1;
                grid-row: span 1;
            }

            .project:nth-child(5) {
                grid-column: span 1;
                grid-row: span 1;
            }

            .project:nth-child(6) {
                grid-column: span 2;
                grid-row: span 1;
            }

            .project:nth-child(7) {
                grid-column: span 1;
                grid-row: span 1;
            }

            .project:nth-child(8) {
                grid-column: span 1;
                grid-row: span 1;
            }

            .project:nth-child(9) {
                grid-column: span 2;
                grid-row: span 1;
            }
        }
    </style>
</head>

    <script>
        // Filter tabs functionality to show/hide sections
        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('.projects-section');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetSection = tab.getAttribute('data-section');
                
                // Update tab states
                tabs.forEach(t => {
                    t.classList.remove('active');
                    t.classList.add('inactive');
                });
                tab.classList.remove('inactive');
                tab.classList.add('active');
                
                // Show/hide sections
                sections.forEach(section => {
                    const category = section.getAttribute('data-category');
                    if (category === targetSection) {
                        section.classList.remove('section-hidden');
                    } else {
                        section.classList.add('section-hidden');
                    }
                });
            });
        });

        // Simple fade-in animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.project').forEach(project => {
            project.style.opacity = '0';
            project.style.transform = 'translateY(30px)';
            project.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(project);
        });

        // Auto-play videos on hover
        document.querySelectorAll('.project').forEach(project => {
            const video = project.querySelector('video');
            if (video) {
                project.addEventListener('mouseenter', () => {
                    video.play();
                });
                project.addEventListener('mouseleave', () => {
                    video.pause();
                    video.currentTime = 0;
                });
            }
        });
    </script>
